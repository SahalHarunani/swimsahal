<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Sahal Harunani</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f4f8fb;
      color: #333;
    }

    header {
      background-color: #001F3F;
      color: white;
      text-align: center;
      padding: 1rem 1rem;
    }

    nav {
      background: #004080;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: white;
      padding: 15px 20px;
      display: block;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #005bb5;
      
    }

    section {
      padding: 40px 20px;
      max-width: 90%;
      margin: auto;
    }

    section h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #001F3F;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }

    a {
      color: #aadfff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sahal Harunani</h1>
    <p>Competitive Swimmer | Athlete | Leader</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="achievements.html">Achievements</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="personal-bests.html">Personal Bests</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="sahalswimimages/sahalswim3.jpeg" alt="Sahal swimming in competition">
      <img src="sahalswimimages/sahalswim4.jpeg" alt="Winning a medal">
      <img src="sahalswimimages/sahalswim5.jpeg" alt="On the podium">
      <img src="sahalswimimages/sahalswim7.jpeg" alt="Training session">
      <img src="sahalswimimages/sahalswim1.jpeg" alt="National meet">
      <img src="sahalswimimages/sahalswim9.jpg" alt="With teammates">
	  <img src="sahalswimimages/sahalswim10.jpg" alt="With teammates">
	  <img src="sahalswimimages/sahalswim13.jpg" alt="With teammates">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Sahal Harunani. All rights reserved. | Instagram: 
      <a href="https://www.instagram.com/sahal_harunani08/" target="_blank" style="color:#aadfff; text-decoration: underline;">sahal_harunani08</a>
    </p>
  </footer>
<script>
    // Highlight the current page link
    const links = document.querySelectorAll("nav ul li a");
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
