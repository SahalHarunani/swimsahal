    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f4f8fb;
      color: #333;

    header {
      background-color: #001F3F;
      color: white;
      text-align: center;

    }

    nav {
      background: #004080;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: white;
      padding: 15px 20px;
      display: block;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #005bb5;
      
    }

    section {
      padding: 40px 20px;
      max-width: 100%;
      margin: auto;
    }

    section h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #001F3F;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }

    a {

  <style>
    .icon-wrapper {
      position: relative;
      display: inline-block;
    }

    .icon-img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .icon-wrapper:hover .icon-img {
      transform: scale(1.1);
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 9px;
      position: absolute;
      top: 90%;
      left: 100%;
      transform: translateX(-25%);
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .icon-wrapper:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>

<script>
    // Highlight the current page link
    const links = document.querySelectorAll("nav ul li a");
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
